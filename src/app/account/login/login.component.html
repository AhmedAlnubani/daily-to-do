<div class="back">
  <div class="div-center" >
    <div class="content">
      <div class="card-body auth-card">
        <form [formGroup]="loginForm">
          <div class="form-group m-2">
            <label for="UserName">User Name : </label>
            <input type="text" class="form-control" placeholder="User Name" formControlName="username">
          </div>
          <div class="form-group m-2">
            <label for="password">Password : </label>
            <input type="password" name="password" class="form-control" placeholder="********"
              formControlName="password">
          </div>
          <div class="d-grid gap-2 m-2">
            <input type="submit" class="btn btn-primary"  value="Login" (click)="onSubmit()">
          </div>
          <div class="alert text-danger" *ngIf="showMsg" >
            {{customMsg}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
